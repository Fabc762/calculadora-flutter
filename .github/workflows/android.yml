name: Flutter Build APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.11.0-88.0.dev'

    - run: flutter pub get

    - run: flutter clean

    # Compilaci√≥n. Usa --release para generar el APK final
    - run: flutter build apk --release

    # Empaquetar el APK y subirlo como un artefacto
    - uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
